<div
  class="container"
  (click)="selectWord()"
  [ngClass]="{
  selected_word: mark
  }"
>
  <div class="number_div">{{word.number}}.</div>
  <div class="content_div">
    <input type="text"
           #inputElement
           [(ngModel)]="text"
           [readOnly]="!edit"
           [ngClass]="{
           edit_enable: edit
           }"
    >
  </div>
  <div class="date_div">{{word.date}}</div>
</div>
