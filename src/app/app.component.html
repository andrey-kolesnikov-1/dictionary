<header>
  <div class="dictionary_label_div">
    <h1>Словарь содержит <strong>{{this.data.getDictionarySize()}}</strong> слов.</h1>
  </div>

  <div class="tab_div">
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" appSound="tab">Изучение</a>

    <a routerLink="/dictionary" routerLinkActive="active" appSound="tab">Словарь</a>

    <a routerLink="/select-words" routerLinkActive="active" appSound="tab">Выбор слов</a>

    <a routerLink="/groups" routerLinkActive="active" appSound="tab">Группы слов</a>

    <a routerLink="/info" routerLinkActive="active" appSound="tab">Справка</a>
  </div>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
